<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

{% include 'header.html' %}
{% include 'messages.html' %}

<div id="nav">
</div>

<div id="section">
  <h2>Edit Item</h2>

  <form action="{{url_for('editItem', item_id=item.id )}}" method = 'POST'>

    <p>Name:</p>
    <input type='text' size='30' name='name' placeholder='{{item.name}}'>

    <p>Description:</p>
    <textarea name="description" rows="8" cols="80"  style='height:100px; width:600px;'>
{{item.description}}
   </textarea>

    <p>Category:</p>
    <select name="category_id">
    {% for category in categories %}

      {% if category.id == item.category_id %}
        <option value="{{category.id}}" selected>{{category.name}}</option>
      {% else %}
        <option value="{{category.id}}">{{category.name}}</option>
      {% endif %}

    {% endfor %}
    </select>

    </br>
    </br>
    <input type='submit' value='Save'>

    </br>
    </br>
    <a href="{{url_for('listItem', category_id=item.category_id)}}">Cancel</a>

  </form>
</div>

{% include 'footer.html' %}

</body>
</html>
