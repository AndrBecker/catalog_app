<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

{% include 'header.html' %}

<div id="nav">
  <h2>Categories</h2>
  {% for category in categories %}
    <p><a href="{{url_for('listItem', category_id=category.id)}}">{{category.name}}</a></p>
  {% endfor %}
</div>


<div id="section">
  <h2>{{itemHeading}}</h2>
  {% for item in items %}
    <p><a href="{{url_for('showItem', item_id=item.id)}}">{{item.name}} ({{item.category.name}})</a></p>
  {% endfor %}
</div>

{% include 'footer.html' %}

</body>
</html>
