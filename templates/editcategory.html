<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

{% include 'header.html' %}

<div id="nav">
</div>

<div id="section">
  <h2> Edit Category </h2>

  <form action="{{url_for('editCategory', category_id=category.id)}}" method = 'POST'>

    <p>Name:</p>
    <input type='text' size='30' name='name' placeholder='{{category.name}}'>

    <p>Description</p>
    <textarea name="description" rows="8" cols="80" style='height:100px; width:600px;'>{{category.description}}
    </textarea>

    </br></br>
    <input type='submit' value='Save'>

    </br></br>
    <a href="{{url_for('listCategory')}}">Cancel</a>

  </form>
</div>

{% include 'footer.html' %}

</body>
</html>
